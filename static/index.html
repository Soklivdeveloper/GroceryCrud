<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

  <!-- styles -->
  <link rel="stylesheet" href="styles.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
  crossorigin="anonymous"></script>
  <title>Grocery Bud</title>
</head>

<body>
  <section class="section-center">
    <form class="grocery-form">
      <p class="alert"></p>
      <h3>Grocery Bud</h3>
      <div class="form-control">
        <input type="text" id="grocery" placeholder="Milk" />
        <button type="button" class="submit-btn" onclick="mainBtn()">Submit</button>
      </div>
    </form>

    
    <!-- list -->
    <div class="grocery-container">
      <div class="grocery-list" id="listitem">
        <article class="grocery-item">
          <p class="title">Test</p>
          <div class="btn-container">
            <button class="edit-btn">
              <i class="fas fa-edit"></i>
            </button>
            <button class="delete-btn" onclick='deleteitem(this)'>
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </article>
        
      </div>
      <!-- button -->
      <button class="clear-btn" onclick="deleteAll()">Clear Items</button>
    </div>
  </section>
  <!-- javascript -->
  <!-- <script src="script.js"></script> -->
  <script src="newscript.js"></script>
</body>
</html>
